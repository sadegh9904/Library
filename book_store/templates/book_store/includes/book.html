<li class="book">
    <article>
        <div>
            <h2>
                Title : {{ book.title }}
            </h2>
            <p>
                Author : {{ book.author }}
            </p>

            {% if user.is_superuser %}

            <div class="link">
            <a class="book" href="{% url "edit-book" book.pk %}">Edit</a><br/>
            <a class="book" href="{% url "delete-book" book.pk %}">Delete</a><br/>
            </div>

            {% endif %}

            {% if book.is_available %}
            <strong class="text1">
                Available 
            </strong>
            <div class="link">
            <a class="book" href="{% url "book-borrow" book.pk %}">Borrow</a>
            </div>
            {% else %}
            <strong class="text2">
                
                Not Available
            </strong>
            {% endif %}
        </div>
    </article>
</li>
